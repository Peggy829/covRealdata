  <script>
    getNowConfirm();
    var timer;
    $(".nowConfirm h1").hover(
      function (client) {
        if (timer) {
          clearTimeout(timer);
        }
        var $list = $(".nowConfirmList");
        $list.css("left", client.pageX);
        $list.css("top", client.pageY + 30);
        $list.css("display", "block");
        $(".nowConfirmList li").each(function (index, element) {
          var $this = $(this);
          setTimeout(() => {
            $this.css("left", "0");
            $this.css("opacity", "1");
          }, index * 50);
        });
      },
      function () {
        {
          if (timer) {
            clearTimeout(timer);
          }
          timer = setTimeout(() => {
            $(".nowConfirmList").css("display", "none");
          }, $(".nowConfirmList li").length * 50 + 2000);
          $(".nowConfirmList li").each(function (index, element) {
            var $this = $(this);
            setTimeout(() => {
              $this.css("left", "-100px");
              $this.css("opacity", "0");
            }, index * 50);
          });
        }
      }
    );
  </script>
